<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Document</title>
	<style>
		body{position: relative;margin: 0;width:100%;height:100vh;overflow: hidden;display: flex;justify-content: center;align-items: center;font-family: sans-serif;}
		canvas{position: absolute;top: 0;left: 0;z-index: 1;}
		.container {
			position: relative;
			width: 800px;
			height: 400px;
			padding:30px;
			background-color: #fff;
			z-index: 2;
		}
	</style>
</head>
<body>
<canvas id="q"></canvas>

<div class="container">
	<h1>Title</h1>
	<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Assumenda molestiae doloremque atque accusantium error quam, debitis doloribus, expedita, sint aut ipsam dolorum consequatur consectetur unde nihil dicta corrupti, numquam incidunt.</p>
</div>

<script>
var s = window.screen; //Переменная для выясняющая размер вашего экрана
var width = q.width = s.width;
var height = q.height = s.height;
var letters = Array(256).join(1).split('');

var draw = function () {
  q.getContext('2d').fillStyle='rgba(0,0,0,.05)'; //Тут цвет фона
  q.getContext('2d').fillRect(0,0,width,height);
  q.getContext('2d').fillStyle='#0F0'; //Тут цвет букв
  letters.map(function(y_pos, index){
  text = String.fromCharCode(65+Math.random()*33);
  x_pos = index * 10;
  q.getContext('2d').fillText(text, x_pos, y_pos);
  letters[index] = (y_pos > 758 + Math.random() * 1e4) ? 0 : y_pos + 10;
  });
};
setInterval(draw, 33);
</script>	
</body>
</html>
