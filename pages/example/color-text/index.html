<!DOCTYPE html>
<html>
<head>
	<title>-</title>
<style type="text/css">
	.container {
		font-family: sans-serif;
		font-size: 50px;
		color: #D89DBD;
		font-weight: 900;
		width: 1000px;
		padding: 20px;
		margin: 0 auto;
		background: -webkit-linear-gradient(#FF6A86, #87FFF8);
		-webkit-background-clip: text;
		-webkit-text-fill-color: transparent;
	}

	.cover2020 h1 {
		width: 1000px;
		margin: 0 auto;
		font-family: sans-serif;
		font-weight: 900;
		font-size: 4em;
		letter-spacing: .1em;
		-webkit-text-fill-color: #fff2f2;
		-webkit-text-stroke-width: 2px;
		-webkit-text-stroke-color: #ff2457;
		color: #fff;
		margin-top: 0;
		text-shadow: 2px 2px #fec3e0, 4px 4px #ff77b9, 6px 6px #ff1f8f;
	}

	button {
		outline: none;
		border-radius: 25px;
		margin-left: 10px;
		background-color: transparent;
		border: none;
		color: #db3b60;
		padding: 8px 14px;
		text-align: center;
		text-decoration: none;
		display: inline-block;
		font-size: 16px;
	}
	.filterlist {
		width: 1000px;
		margin: 0 auto;
		padding-top: 50px;
	}
	.filterlist button {
		-webkit-text-fill-color: #fff;
		-webkit-text-stroke-width: 1px;
		-webkit-text-stroke-color: #db3b60;
		display: inline-block;
		background-color: transparent;
		color: #db3b60;
		border-radius: 25px;
		padding-top: 5px;
		padding-bottom: 5px;
		padding-right: 0;
		font-size: 32px;
	}
	.filterlist button:hover {
		display: inline-block;
		color: #db3b60;
		padding-top: 5px;
		padding-bottom: 5px;
		transition: all .3s;
		transition-property: all;
		transition-duration: .3s;
		transition-timing-function: ease;
		transition-delay: 0s;
		-webkit-text-fill-color: pink;
		text-shadow: 2px 2px #ff1f8f;
	}
</style>
</head>
<body>

<div class="container">
	<h1>ТЕКСТ С ГРАДИЕНТОМ 2020</h1>
</div>

<div class="cover2020">
	<h1>Добро пожаловать на презентацию p5.js 2020!</h1>
</div>

<div class="filterlist">
	<button type="button"><span>Data Visualization</span></button>
</div>


</body>
</html>
