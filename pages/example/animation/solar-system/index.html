<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
*, *::before, *::after {
    box-sizing: border-box;
}
.container {
    overflow: hidden;
}
.solar-system {
    position: relative;
    width: 100%;
}
@media (min-width: 690px){
.solar-system {
    max-width: 1100px;
    margin-left: auto;
    margin-right: auto;
}}
@media (max-width: 689.98px){
.solar-system {
    width: 150vw;
    top: 10vw;
    left: 50%;
    -webkit-transform: translate(-50%,0);
    transform: translate(-50%,0);
}}
.solar-system:before {
    content: '';
    display: block;
    width: 100%;
    padding-bottom: 100%;
}
.solar-system>div {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    display: -webkit-box;
    display: -ms-flexbox;
    display: flex;
    -webkit-box-align: center;
    -ms-flex-align: center;
    align-items: center;
    margin: auto;
    border-radius: 100%;
}
.solar-system .circle1 {
    width: 100%;
    height: 100%;
    border: 1px solid #f5f5fe;
}
.solar-system .circle2 {
    width: 80%;
    height: 80%;
    border: 1px solid #ededfd;
}
.solar-system .circle3 {
    width: 60%;
    height: 60%;
    border: 1px solid #f5f5fe;
}
.solar-system span {
    display: -webkit-box;
    display: -ms-flexbox;
    display: flex;
    -webkit-box-align: center;
    -ms-flex-align: center;
    align-items: center;
    -webkit-box-pack: justify;
    -ms-flex-pack: justify;
    justify-content: space-between;
    width: 100%;
    height: 20px;
    -webkit-animation-play-state: paused;
    animation-play-state: paused;
    -webkit-animation-name: spin;
    animation-name: spin;
    -webkit-animation-timing-function: linear;
    animation-timing-function: linear;
    -webkit-animation-iteration-count: infinite;
    animation-iteration-count: infinite;
}
.circle1 span {
    -webkit-animation-duration: 80s;
    animation-duration: 80s;
}
.circle2 span {
    -webkit-animation-duration: 40s;
    animation-duration: 40s;
}
.solar-system .circle2 span {
    -webkit-box-orient: horizontal;
    -webkit-box-direction: reverse;
    -ms-flex-direction: row-reverse;
    flex-direction: row-reverse;
}
.circle3 span {
    -webkit-animation-duration: 20s;
    animation-duration: 20s;
}
.solar-system.active span {
    -webkit-animation-play-state: running;
    animation-play-state: running;
}

.solar-system span:before, .solar-system span:after {
    content: '';
    border-radius: 100%;
}
.solar-system span:before {
    width: 20px;
    height: 20px;
    margin-left: -10px;
    background: #ebedf9;
}
.solar-system span:after {
    width: 10px;
    height: 10px;
    margin-right: -5px;
    background: #f1f3fb;
}

.solar-system .circle2 span:before {
    margin-right: -10px;
}
.solar-system .circle2 span:after {
    margin-left: -5px;
}



@keyframes spin {
    100% {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
    }  
}
</style>
</head>
<body>
<div class="container">
    
<div class="solar-system active">
    <div class="circle1"><span></span></div>
    <div class="circle2"><span></span></div>
    <div class="circle3"><span></span></div>
</div>

</div>  
</body>
</html>
