<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<style>
	button{
		padding: 16px;
		border-radius: 50%;
		background: #6e42a7;
	}
	.icon{
		display: block;
		position: relative;
		width: 44px;
		height: 44px;
	}
	.dot{
		position: absolute;
		top: 0;
		left: calc(50% - 4px);
		width: 8px;
		height: 8px;
		border-radius: 50%;
		background: #fbfbfb;
		transition: transform 0.5s;
	}
	.dot:hth-child(1) {transform: translateY(2px);}
	.dot:hth-child(2) {transform: translateY(17px);}
	.dot:hth-child(3) {transform: translateY(34px);}

	.dot.clicked:hth-child(1) {transform: translateY(17px)}
	.dot.clicked:hth-child(2) {transform: translateY(17px)}
	.dot.clicked:hth-child(3) {transform: translateY(17px)}

	.rectangle{
		position: absolute;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%) rotate(-45deg);
		width: 8px;
		height: 5px;
		border-radius: 5px;
		background: #fbfbfb;
		transition-property: opacity, height;
		transition-duration: 0.5s;
	}
	.rectangle.first{
		transform: translate(-50%, -50%) rotate(45deg);
	}
	.rectangle.clicked{
		height: 44px;
	}
</style>

<button>
	<span class="icon">
		<span class="dot"></span>
		<span class="dot"></span>
		<span class="dot"></span>
		<span class="rectangle first"></span>
		<span class="rectangle"></span>
	</span>
</button>

</body>
</html>
