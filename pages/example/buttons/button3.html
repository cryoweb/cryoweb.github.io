<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

<style>
.btn{
	position: relative;
	display: inline-block;
	box-sizing: border-box;

	height: 50px;
	padding: 0 33px 0 36px;

	font-size: 12px;
	line-height: 50px;
	font-weight: 500;
	letter-spacing: 3px;
	text-decoration: none;
	text-transform: uppercase;
	color: #000;
	
	border-radius: 28px;
	border-color: #ffbd00;	
	background: none;
	border: 0;

	transition: color .2s ease;
	overflow: visible;
	cursor: pointer;
	z-index: 0;
}
.btn::before{
	box-sizing: border-box;
	content: "";
	display: block;
	position: absolute;
	box-shadow: 0 5px 15px 0 rgba(255,189,0,.2), 0 5px 15px 0 rgba(0,0,0,.2);
	height: calc(100% - 16px);
	left: 15px;
	top: 12px;
	border-radius: inherit;
	transition: box-shadow .3s ease;
	width: calc(100% - 30px);
	z-index: -2;
}
.btn .background{
	box-sizing: border-box;
	content: "";
	display: block;
	position: absolute;
	border: 1px solid #ffbd00;
	background: #ffbd00;
	border-radius: inherit;
	height: 100%;
	left: 0;
	overflow: hidden;
	top: 0;
	width: 100%;
	z-index: -1;
}
.btn .background::after{
	box-sizing: border-box;
	content: "";
	display: block;
	position: absolute;
	background: #fff;
	height: 176%;
	left: -1%;
	top: -32%;
	transform: skewY(-4deg) translateY(100%);
	transition: transform .3s ease;
	width: 102%;
}
.btn:hover{
	color: #ffbd00;
	fill: #ffbd00;
}
.btn:hover::before{
	box-shadow: 0 0 0 0 rgba(0,0,0,.5);
}
.btn:hover .background::after{
	transform: skewY(-4deg) translateZ(0);
}

/*button*/
.button{
	position: absolute;
	bottom: 0;
	right: 0;
	height: 42px;
	display: inline-flex;
	background-color: #ffbd00;
	padding: 0 10px;
	transition: border .12s ease-in,margin .2s ease-in,width .2s ease-in,transform .2s ease-in;
	align-items: center;
	z-index: 10;
}
.button .text{
	text-align: right;
	max-width: 0;
	opacity: 0;
	overflow: hidden;
	white-space: nowrap;
	transition: opacity .2s ease,max-width .2s ease,margin-right .2s ease;
	font-size: 12px;
	font-weight: 500;
	letter-spacing: 2.57px;
	text-transform: uppercase;
	margin-right: 0;
}
.button:hover .text{
	max-width: 200px;
	margin-right: 4px;
	opacity: 1;
}

</style>

</head>
<body>

	<a href="#" class="btn btn--cta">
		<span class="btn__text">Free trial</span>
		<svg data-v-ef7acee0="" xmlns="http://www.w3.org/2000/svg" width="23" height="10" viewBox="0 0 23 10"><path fill-rule="evenodd" d="M16.43 0l-.633.773 4.191 3.43H0v1h19.988l-4.191 3.43.633.773 5.749-4.704z"></path></svg>
		<div class="background"></div>
	</a>


	<div class="button">
		<div class="text">learn more</div>
		<svg data-v-ef7acee0="" xmlns="http://www.w3.org/2000/svg" width="23" height="10" viewBox="0 0 23 10"><path fill-rule="evenodd" d="M16.43 0l-.633.773 4.191 3.43H0v1h19.988l-4.191 3.43.633.773 5.749-4.704z"></path></svg>
	</div>



</body>
</html>
