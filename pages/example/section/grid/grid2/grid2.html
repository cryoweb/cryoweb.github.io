<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Document</title>
	<link rel="stylesheet" href="grid2.css">
</head>
<body>
	<div class="container">
		<aside class="page__bottom" id="prefooter">
			<div class="page__bottom__content row full__width medium-collapse">

				<div class="large-6 medium-12 small-12 animate animate--fade-leavedelay column">
					<div id="text-7" class="widget widget_text">
						<div class="widget__bg animate animate--width"></div>
						<div class="page__bottom__title">
							<div class="oh"><span class="animate animate--hidevertical">Travaillons ensemble</span></div>
						</div>
						<div class="textwidget">
							<p class="oh"><span class="animate animate--hidevertical">Lancez votre projet</span></p>
							<div class="widget__link">
								<svg version="1.1" class="btn__svg" viewBox="0 0 170 50" preserveAspectRatio="xMinYMin meet"><rect class="btn__svg__rect" fill="none" stroke-width="4" stroke-miterlimit="10" width="170" height="50" stroke-linecap="square"></rect></svg>
								<a href="#" class="btn pjax-link" data-hover="Contactez-nous"><span>Contactez-nous</span></a>
							</div>
						</div>
					</div>
				</div>

				<div class="large-6 medium-12 small-12 animate animate--fade-leavedelay column">
					<div id="text-8" class="widget widget_text">
						<div class="widget__bg animate animate--width"></div>
						<div class="page__bottom__title">
							<div class="oh"><span class="animate animate--hidevertical">Nous recrutons</span></div>
						</div>
						<div class="textwidget">
							<p class="oh"><span class="animate animate--hidevertical">Rejoignez la team</span></p>
							<div class="widget__link">
								<svg version="1.1" class="btn__svg" viewBox="0 0 170 50" preserveAspectRatio="xMinYMin meet"><rect class="btn__svg__rect" fill="none" stroke-width="4" stroke-miterlimit="10" width="170" height="50" stroke-linecap="square"></rect></svg>
								<a href="#" class="btn pjax-link" data-hover="Voir les offres"><span>Voir les offres</span></a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</aside>
	</div>
</body>
</html>
