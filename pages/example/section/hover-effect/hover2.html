<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>

<style>
.bg {
  background-image: url(https://source.unsplash.com/random/400x400);
  background-size: cover;
  background-position: center;
  position: relative;
  width: 300px;
  height: 190px;
}
.blackout {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  opacity: 0;
  cursor: pointer;
  background-color: rgba(0,0,0,0.75);
  transition: all 0.3s ease-in-out;
  display: flex;
  align-items: center;
  justify-content: center;
}
.blackout h4 {
  transition: all 0.3s ease-in-out;
  margin-top: -15px;
  color: #fff;
}
.bg:hover .blackout {
  opacity: 1;
}
.bg:hover .blackout h4 {
  margin-top: 0;
}
</style>

<body>

<div class="bg">
	<div class="blackout">
		<h4>Подробнее</h4>
	</div>
</div>

</body>
</html>
