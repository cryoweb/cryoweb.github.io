<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
.card {
	position: relative;
	width: 300px;
	height: 300px;
	border: 1px solid #ddd;
	overflow: hidden;
}
.card:hover .split_item {
	transform: translateY(-100%);
}
.card:hover .split2_item {
	transform: translateY(-100%);
}
.card:hover .content {
	transform: translateY(0);
}

.split {
	display: flex;
}
.split_item {
	display: block;
	width: 25%;
	height: 300px;
	background: url('https://www.famousbirthdays.com/faces/taylor-joy-anya-image.jpg');
	transition: .5s;
}
.split_item:nth-child(1){
	background-position: 0;
	transition-delay: 0
}
.split_item:nth-child(2){
	background-position: 33.33%;
	transition-delay: .1s
}
.split_item:nth-child(3){
	background-position: 66.66%;
	transition-delay: .2s
}
.split_item:nth-child(4){
	background-position: 99.99%;
	transition-delay: .3s
}

.content{
	display: flex;
	justify-content: center;
	align-items: center;
	position: absolute;
	top: 0;
	width: 100%;
	height: 100%;
	padding: 10px;
	box-sizing: border-box;
	color: #000;
	text-align: center;
	transform: translateY(300px);
	transition: all 1s;
}
</style>
<body>
<div class="card">
  <div class="split">
    <span class="split_item"></span>
    <span class="split_item"></span>
    <span class="split_item"></span>
    <span class="split_item"></span>
  </div>
  <div class="content">
    Lorem ipsum dolor sit amet consectetur adipisicing elit. Repudiandae a in perspiciatis numquam labore ab debitis delectus impedit voluptates quam optio iure pariatur nam nobis magni similique molestias, quia veniam.
  </div>
</div>
</body>
</html>
