<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Document</title>
	<link rel="stylesheet" href="countdown3.css">
</head>
<body>

<div class="container">

<div class="intro-content__counter-wrap">
<h4>Launching in</h4>

<div class="counter">
<div class="counter__time days">
365
<span>D</span>
</div>
<div class="counter__time hours">
09
<span>H</span>
</div>
<div class="counter__time minutes">
54
<span>M</span>
</div>
<div class="counter__time seconds">
57
<span>S</span>
</div>
</div>
</div>

</div>
<script src="jquery-3.4.1.min.js"></script>
<script src="jquery.countdown-2.2.0/jquery.countdown.min.js"></script>
<script>
(function($) {

    "use strict";

const ssFinalCountdown = function() {

    const finalDate = '2022/04/07';

    $('.counter').countdown(finalDate)
    .on('update.countdown finish.countdown', function(event) {

        const str = '<div class=\"counter__time days\">%D&nbsp;<span>D</span></div>' +
                    '<div class=\"counter__time hours\">%H&nbsp;<span>H</span></div>' +
                    '<div class=\"counter__time minutes\">%M&nbsp;<span>M</span></div>' +
                    '<div class=\"counter__time seconds\">%S&nbsp;<span>S</span></div>';
                
        $(this).html(event.strftime(str));

    });
};
ssFinalCountdown();


})(jQuery);
</script>
</body>
</html>
